<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filmoteca</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/icons/logo.png">
    <!-- Framework Boostrap CSS -->
    <link rel="stylesheet" href="vendors/bootstrap-3.3.7/css/bootstrap.min.css">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="body">      
    <!-- Cabecera -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-header col-xs-2">
        <a class="navbar-brand" href="index.html">Filmoteca</a>
      </div>
      <div>
        <div class="navbar-content col-xs-10">
          <span class="t-w content-header">
            <a href="#modal-sesion" data-toggle="modal" class="t-w ">Iniciar Sesión</a> / <a href="#modal-registry" data-toggle="modal" class="t-w">Registrate</a>
          </span>
        </div>       
      </div>
    </nav> 
    <!-- Modal Registrar -->
    <div class="container">
      <div class="modal fade" tabindex="-1" role="dialog" id="modal-registry">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button tyle="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <figure class="col-xs-offset-3 col-sm-offset-3 col-lg-offset-3 col-xs-6 col-sm-6 col-lg-6">
                <img class="img-responsive" src="assets\images\sesion.png" alt="">
              </figure>
            </div>
            <div class="modal-body">
              <div class="row">
                <form class="col-xs-offset-2 col-xs-8">
                    <div class="input-group form-group">
                      <label class="sr-only control-label" >Nombres </label>
                      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                      <input id="names" class="form-control" type="text" placeholder="Nombres"/>
                    </div>
                  <div class="input-group form-group">
                    <label class="sr-only control-label" >Correo </label>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="email" class="form-control" type="text" placeholder="Correo"/>
                  </div>
                  <div class="input-group form-group">
                    <label class="sr-only" >Contraseña</label>
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" class="form-control" type="password" placeholder="Contraseña de 8 a más caracteres" name="pass" />
                  </div>
                  <div class="form-group">
                    <input type="checkbox" class="text-center"><span class="term-add"> Estoy de acuerdo con </span><span class="terms">Terminos de servicios</span>
                  </div>
                  <div class="form-group col-xs-offset-2 col-xs-8">
                    <button id="btnRegistry" class="btn form-control t-y bg-b" data-dismiss="modal" disabled>Registrate</button> 
                  </div>

                </form>
            </div>
            </div>
        </div>
        </div>
    </div>
    <!-- Modal Iniciar Sesion -->
    <div class="container">
        <div class="modal fade" tabindex="-1" role="dialog" id="modal-sesion">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <button tyle="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <figure class="col-xs-offset-3 col-sm-offset-3 col-lg-offset-3 col-xs-6 col-sm-6 col-lg-6">
                    <img class="img-responsive" src="assets\images\sesion.png" alt="">
                </figure>
                </div>
                <div class="modal-body">
                <div class="row">
                    <form class="col-xs-offset-2 col-xs-8">
                    <div class="input-group form-group">
                        <label class="sr-only control-label" >Usuario </label>
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="user" class="form-control" type="text" placeholder="Usuario"/>
                    </div>
                    <div class="input-group form-group">
                        <label class="sr-only" >Contraseña</label>        
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="key" class="form-control" type="password" placeholder="Contraseña" name="pass" />
                    </div>
                    <div class="form-group col-xs-offset-2 col-xs-8">
                        <button id="btnAccess" class="btn bg-b form-control" disabled><span class="t-y">Acceder</span></button> 
                    </div>
                    </form>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <!-- Libreria JQuery -->
    <script src="vendors/js/jquery-3.2.1.min.js"></script>
    <!-- JS Boostrap -->
    <script src="vendors/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="js/conexion.js"></script>
    <!-- JS Personalizado -->
    <script type="text/javascript" src="js/app2.js"></script>
  </body>
</html>
