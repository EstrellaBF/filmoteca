<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Filmoteca</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/icons/logo.png">
  <!-- Framework Boostrap CSS -->
  <link rel="stylesheet" href="vendors/bootstrap-3.3.7/css/bootstrap.min.css">
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body class="body">
  <!-- Cabecera -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header col-xs-2">
      <img class="imgLogo" src="assets/icons/logo.png" alt="">
      <a class="navbar-brand" href="index.html">Filmoteca</a>
    </div>
    <div>
      <div class="navbar-content col-xs-10">
        <span class="t-w content-header">
          <a href="#modal-sesion" data-toggle="modal" class="t-w ">Iniciar Sesión</a> /
          <a href="#modal-registry" data-toggle="modal" class="t-w">Registrate</a>
        </span>
      </div>
    </div>
  </nav>
  <!-- Modal Registrar -->
  <div class="container">
    <div class="modal fade" tabindex="-1" role="dialog" id="modal-registry">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button tyle="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <figure class="col-xs-offset-3 col-sm-offset-3 col-lg-offset-3 col-xs-6 col-sm-6 col-lg-6">
              <img class="img-responsive" src="assets\images\sesion.png" alt="">
            </figure>
          </div>
          <div class="modal-body">
            <div class="row">
              <form class="col-xs-offset-2 col-xs-8">
                <div class="input-group form-group">
                  <label class="sr-only control-label">Nombres </label>
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                  </span>
                  <input id="names" class="form-control" type="text" placeholder="Nombres" />
                </div>
                <div class="input-group form-group">
                  <label class="sr-only control-label">Correo </label>
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                  </span>
                  <input id="email" class="form-control" type="text" placeholder="Correo" />
                </div>
                <div class="input-group form-group">
                  <label class="sr-only">Contraseña</label>
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                  </span>
                  <input id="password" class="form-control" type="password" placeholder="Contraseña de 8 a más caracteres" name="pass" />
                </div>
                <div class="form-group">
                  <input type="checkbox" class="text-center">
                  <span class="term-add"> Estoy de acuerdo con </span>
                  <span class="terms">Terminos de servicios</span>
                </div>
                <div class="form-group col-xs-offset-2 col-xs-8">
                  <button id="btnRegistry" class="btn form-control t-y bg-b" data-dismiss="modal" disabled>Registrate</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Iniciar Sesion -->
    <div class="container">
      <div class="modal fade" tabindex="-1" role="dialog" id="modal-sesion">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button tyle="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <figure class="col-xs-offset-3 col-sm-offset-3 col-lg-offset-3 col-xs-6 col-sm-6 col-lg-6">
                <img class="img-responsive" src="assets\images\sesion.png" alt="">
              </figure>
            </div>
            <div class="modal-body">
              <div class="row">
                <form class="col-xs-offset-2 col-xs-8">
                  <div class="input-group form-group">
                    <label class="sr-only control-label">Usuario </label>
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-user"></i>
                    </span>
                    <input id="user" class="form-control" type="text" placeholder="Usuario" />
                  </div>
                  <div class="input-group form-group">
                    <label class="sr-only">Contraseña</label>
                    <span class="input-group-addon">
                      <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input id="key" class="form-control" type="password" placeholder="Contraseña" name="pass" />
                  </div>
                  <div class="form-group col-xs-offset-2 col-xs-8">
                    <button id="btnAccess" class="btn bg-b form-control" disabled data-dismiss="modal">
                      <span class="t-y">Acceder</span>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section class="slider">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="https://s4.eestatic.com/2017/07/03/cultura/cine/Cine_228489623_38377958_1706x960.jpg" class="img-responsive" alt="...">
            <div class="carousel-caption">
              ...
            </div>
          </div>
          <div class="item">
            <img src="https://i.ytimg.com/vi/wTeRyVxrIdg/maxresdefault.jpg" class="img-responsive" alt="...">
            <div class="carousel-caption">
              ...
            </div>
          </div>
          ...
        </div>
      </div>
    </section>
    <!-- Estrella -->
    <section class="input-search-section">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-10 col-xs-offset-1">
            <div class="search-movie">
              <div class="input-group">
                <form id="search-form">  
                  <input type="text" class="form-control" id="search-text-movie" placeholder="Busca tu peli">
                </form>
                  <span class="input-group-btn">
                  <button class="btn btn-default icon-search-input" type="button">
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </span>
              </div>
            </div>
          </div>
      </div>
    </section> 
    <section class="movies-search-section">
      <div class="container">
        <div class="row">
          <div id="movies-selected" class="row"></div>
        </div>
      </div>
    </section> 
    <footer>
      <div class="container">
        <div class="row">
          <div>
            © Copyright 2018 - Filmoteca.com
          </div>
        </div>
      </div>
    </footer>  
    <!-- Libreria JQuery -->
    <script src="vendors/js/jquery-3.2.1.min.js"></script>
    <!-- JS Boostrap -->
    <script src="vendors/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
    <script src="js/conexion.js"></script>
    <!-- JS Personalizado -->
    <script type="text/javascript" src="js/app2.js"></script>
        <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- JS Personalizado -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
